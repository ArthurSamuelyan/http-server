<!doctype html>
<html>
  <head>
    <meta content="text/html" charset="utf-8" />
    <title> ShareImage - a simple picture storage </title>
	<link rel="stylesheet" type="text/css" href="Support/CSS/main.css" />
  </head>
  <body
  class="Body">
    <h1 class="Header"> ShareImage </h1>
	<p class="SmallText">A simple site with images by Makarov Ivan and Samuelyan Arthur.</p>
	<div
	class="HatSpacer">
	</div>
    <div
    align="center">
      <table
	  class="Table"
      frame="void"
      cols="5"
      cellpadding="0"
      cellspacing="0">
        <tr>
          <td
		  class="TableCell">
		    <a
			class="FileLink"
			href="Pictures/iguanamouth-Комиксы-4329410.png"
			target="_blank">
			  <div
			  class="FileContainer">
			    <div
				class="PictureContainer">
			      <img
				  style="margin-top:0px;margin-left:1px"
				  src="MiniPictures/iguanamouth-Комиксы-4329410.png"
				  alt="Nice pic, too bad, you cannot see it" />
			    </div>
			    <p
			    class="TextContainer">
			      Pictures/iguanamouth-Комиксы-4329410.png
			    </p>
			  </div>
		    </a>
		  </td>
          <td
		  class="TableCell">
		    <a
			class="FileLink"
			href="Pictures/mountains-dark.jpg"
			target="_blank">
			  <div
			  class="FileContainer">
			    <div
				class="PictureContainer">
			      <img
				  style="margin-top:12px;margin-left:0px"
				  src="MiniPictures/mountains-dark.png"
				  alt="Nice pic, too bad, you cannot see it" />
			    </div>
			    <p
			    class="TextContainer">
			      Pictures/mountains-dark.jpg
			    </p>
			  </div>
		    </a>
		  </td>
          <td
		  class="TableCell">
		    <a
			class="FileLink"
			href="Pictures/mountainswallpaper215.jpg"
			target="_blank">
			  <div
			  class="FileContainer">
			    <div
				class="PictureContainer">
			      <img
				  style="margin-top:12px;margin-left:0px"
				  src="MiniPictures/mountainswallpaper215.png"
				  alt="Nice pic, too bad, you cannot see it" />
			    </div>
			    <p
			    class="TextContainer">
			      Pictures/mountainswallpaper215.jpg
			    </p>
			  </div>
		    </a>
		  </td>
          <td
		  class="TableCell">
		    <div
			class="CellSpacer">
			</div>
		  </td>
          <td
		  class="TableCell">
		    <div
			class="CellSpacer">
			</div>
		  </td>
        </tr>
      </table>
    </div>
  </body>
</html>
